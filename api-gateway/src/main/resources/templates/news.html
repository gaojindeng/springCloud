<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<div>
		<ul>
			<li th:each="news : ${list}">
				<a th:text="${news.title}" th:href="@{'/news/query?id='+${news.nid}}"></a>
			</li>
		</ul>
	</div>
	<div style="float:right;">
		登录用户名：<p th:text="${session.username}"></p>
	</div>
</body>
</html>
